    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  </head>

  <body>
    <script type="text/javascript">
      if(!ActionClient){

          const ros_server = 'ws://localhost:9090';
          const actionserver_name = 'move_base';

          var ActionClient = {
              ros : null,
              action_client : null, 
              name : "",
              
              init : function(){
                  this.ros = new ROSLIB.Ros({url : ros_server});
                  this.ros.on('error', function(error) {
                      document.getElementById('state').innerHTML = "Error";
                  });
                  this.ros.on('connection', function(error) {
                      document.getElementById('state').innerHTML = "Connect";
                  });
                  this.ros.on('close', function(error) {
                      document.getElementById('state').innerHTML = "Close";
                  });
                  this.ros.connect('ws://' + location.hostname + ':9090');

                  this.action_client = new ROSLIB.ActionClient({
                    ros : ros,
                    serverName : actionserver_name,
                    actionName : 'move_base_msgs/MoveBaseActionGoal'
                  });
              },
              send : function(){
                  if(document.getElementById("comment").value.length == 0) return;
                  var comment = document.getElementById("comment").value;
                  var pub = new ROSLIB.Topic({
                      ros : this.ros,
                      name : '/chatter',
                      messageType : 'std_msgs/String'
                  });

                  var str = new ROSLIB.Message({data : comment});
                  pub.publish(str);
              },
              send_start : function(){
                  var pub = new ROSLIB.Topic({
                      ros : this.ros,
                      name : '/nav_con',
                      messageType : 'std_msgs/String'
                  });
                  const start = 'START';
                  var str = new ROSLIB.Message({data : start});
                  pub.publish(str);
              },
              send_pause : function(){
                  var pub = new ROSLIB.Topic({
                      ros : this.ros,
                      name : '/nav_con',
                      messageType : 'std_msgs/String'
                  });
                  const start = 'PAUSE';
                  var str = new ROSLIB.Message({data : start});
                  pub.publish(str);
              }
          }
          Talker.init();

          window.onload = function(){
          };
          window.onunload = function(){
              Talker.ros.close();
          };
      }
    </script>
